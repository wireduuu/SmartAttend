{% extends "base.html" %}

{% block content %}
<section id="sessionsTab" class="tab-content active">
  <div class="session-management">
    <h2>Manage Sessions</h2>

    <!-- Session Creation Form -->
    <form id="createSessionForm">
      <select id="sessionCourseSelect" name="course_id" required>
        <option value="">Select Course</option>
        <!-- Dynamically populated -->
      </select>

      <input type="text" name="latitude" placeholder="Latitude" required />
      <input type="text" name="longitude" placeholder="Longitude" required />
      <input type="number" name="radius" placeholder="Radius (km)" value="3.0" step="0.1" required />
      <input type="number" name="duration" placeholder="Duration (minutes)" value="10" min="1" required />

      <button type="submit">+ Create Session</button>
    </form>

    <!-- Sessions List -->
    <div id="sessionsList" class="session-list">
      <!-- Populated dynamically -->
    </div>
  </div>
</section>
{% endblock %}

{% block scripts %}
<script type="module" src="{{ url_for('static', filename='js/sessions.js') }}"></script>
{% endblock %}
